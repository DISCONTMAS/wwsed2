<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .site-header {
            border-bottom: 1px solid #ccc;
            padding: 1em 0;
            background-color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .site-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .site-header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        .site-header a {
            text-decoration: none;
            color: #000;
        }
        .site-header a:hover {
            color: rgb(179, 179, 179);
        }
        .site-header nav {
            display: flex;
            align-items: center;
        }
        .site-header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .site-header nav ul li {
            margin-left: 20px;
        }
        .main-content {
            padding-top: 100px; /* Adjust this value based on the header height */
        }
        .search-form {
            display: flex;
            align-items: center;
        }
        .search-form input[type="text"] {
            margin-right: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="site-identity">
                <h1><a href="/main/">Экономические данные</a></h1>
            </div>
            <nav class="site-navigation">
                <ul class="nav">
                    <li><a href="/main/">Главная</a></li>
                    <li><a href="/main/add/">Добавить компанию</a></li>
                    <li>
                        <form action="{% url 'search_company' %}" method="get" class="search-form">
                            {% csrf_token %}
                            <input name="q" type="text" class="form-control me-2" placeholder="Введите компанию...">
                            <button type="submit" class="btn btn-success">Найти</button>
                        </form>
                    </li>
                    <li><a href="{% url 'logout' %}" class="btn btn-outline-danger">Выйти</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container main-content">
        {% block content %}
        {% endblock %}
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
